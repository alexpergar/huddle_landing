<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page</title>
</head>
<body>
    <img src="images/logo.svg" alt="huddle logo" class="logo">
    <img src="images/illustration-mockups.svg" alt="huddle preview" class="main-image">
    <div class="text">
        <h1 class="motto">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
    <div class="social-media">
        <img src="images/logo-facebook.svg" alt="facebook">
        <img src="images/logo-twitter.svg" alt="twitter">
        <img src="images/logo-instagram.svg" alt="instagram">
    </div>
</body>
</html>
